<html>
  
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="card-game-style.css">
      <script src="card-game-script.js" type="module"></script>
      <title>Deck of cards</title>
  </head>
  
  <body>
    <header>
      <nav>
        <a href="../index.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
          </svg>
          it's a pine duck
        </a>
      </nav>
    </header>
    <main>
      <h1>A very simple card game</h1>
      
      <section id="deck">
        <span id="start-game">
          <p>Get new deck to start the game</p>
          <button id="deck-button">Get new deck</button>
        </span>
        <button id="reset-button" class="remove">Reshuffle cards</button>
      </section>
      
      
      <section class="players-container">
        <div class="player-box player-one">
          <h2>Player One</h2>
          <p class="score">0</p>
          <div class="card"></div>
          <button id="button-one" class="hidden">Draw card</button>
        </div>
        <div class="player-box player-two">
          <h2>Player Two</h2>
          <p class="score">0</p>
          <div class="card"></div>
          <button id="button-two"class="hidden">Draw card</button>
        </div>
      </section>
    
  
    </main>
  </body>
</html>
